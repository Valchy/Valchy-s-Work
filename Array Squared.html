<html>

<meta charset="utf-8">

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Array Squared </h1>

	<div id="theDiv"></div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
var array = [1,2,5,9,5,3,12,35];
function ArraySqaured (start,end)
{
	for (var a = start; a < end; a=a+1)
	{
		document.getElementById('theDiv').innerHTML += (array [a] *array [a] + " ||| ");
	}
}

ArraySqaured (0,array.length);

</script>
</body>
</html>
