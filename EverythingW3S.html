<html ng-app="app">
<head>
<script type="text/javascript" src="angularjs/angular.min.js"> </script>
<meta charset="utf-8">
<title> Everything W3S </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<style type="text/css">
.mainSelectDiv {margin: 20px 0px;}
</style>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Everything W3S </h1>

	<div ng-controller="selectMenu">
		<label> Select a option </label>
		<select ng-change="selectMenu(selectedOption)" ng-model="selectedOption" ng-options="name for name in names"></select>

		<div class="mainSelectDiv">
			<div id="CSS">
				Ineteresting and new CSS things:

				
			</div>

			<div id="HTML">
				html
			</div>

			<div id="JavaScript">
				js
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
	// Initilising angular js
	var app = angular.module('app', []); // more info for usage: https://docs.angularjs.org/api/ng/function/angular.module#usage
	app.controller('selectMenu', function ($scope) {
		$scope.names = ['CSS', 'HTML', 'JavaScript'];
		$('#CSS, #HTML, #JavaScript').hide();

		$scope.selectMenu = function (selectedValue) {
			$('#CSS, #HTML, #JavaScript').hide();
			$('#'+selectedValue).show();
		}
	});
</script>
</body>
</html>

<!-- Used angular to make different sections show up depending on chosen option from select -->
