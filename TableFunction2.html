<script>
function RandomNum (min,max)
{
	min = Math.floor(min);
	max = Math.ceil(max);
	return Math.floor(Math.random() * (max - min)) + min;	
}
var num = RandomNum (1,10);


function TableMaker (start,end)
{	
	for (var o = num; o <= 10; o=o+1)
		{
			document.write ("<br>" + o)
		}
	document.getElementById('myDiv').innerHTML += " ";
	return num*num;
	document.getElementById('myDiv').innerHTML +=" ";
}

function OddOrEven (a)
	{
		var a = num;
		if ((a % 2) == 0)
		{
			return " " + 'True';
		}
		return " " + 'False';
	}

document.getElementById('myDiv').innerHTML += TableMaker (1,10);
document.getElementById('myDiv').innerHTML += OddOrEven (num);

<!-- Да се напише функция с два параметъра start и end, които са числа и start < end(като интервал например 1 до 10). Функцията да отпечатва нещо като таблица със следните колони:

първа колона - да е номера на числото например-num, което се променя от start до end(например 1,2,3 ...).
втора колона - повдигнато числото num на квадрат(num*num) .
