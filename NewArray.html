<div class="mainPage">
	<h1> New Array </h1>

	<div id="test"></div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
var a = [1,2,3,4];
var b = new Array (5,6,7);
function NewArray (x,y)
{
	var xy = x.concat (y);
	return xy;
}

var w = NewArray (a,b);
document.getElementById('test').innerHTML = w.join (" || ");

</script>
