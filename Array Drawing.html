<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Array Drawing </h1>

	<div id="randomID"> </div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
	var arr1 = ["2","5","22","12","-4","6","-7","19"];
	document.getElementById('randomID').innerHTML = (arr1 [0] + ":" + arr1 [1] + ":" + arr1 [2] + ":" + arr1 [3] + ":" + arr1 [4] + ":" + arr1 [5] + ":" + arr1 [6] + ":" + arr1 [7]);

	document.getElementById('randomID').innerHTML += ("<br>" + "<br>")

	var div = '';
	for (var add = 0; add <= arr1.length-1; add=add+1)
	{
		document.getElementById('randomID').innerHTML += (div + arr1 [add]);
		div = ':';
	}

</script>
</body>
