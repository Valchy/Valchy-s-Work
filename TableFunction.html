<div class="mainPage">
	<h1> Table Function </h1>

	<div id="myDiv"></div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<body>
<script>
function TableMaker (start,end)
{	
	if (start < end)
	{
		for (var o = start; o <= end; o=o+1)
		{
			document.getElementById('myDiv').innerHTML += o + " ";
			document.getElementById('myDiv').innerHTML += o*o;
			document.getElementById('myDiv').innerHTML += OddOrEven (o*o);
			document.getElementById('myDiv').innerHTML += "<br>";	
		}
	}
	else 
	{
		document.getElementById('myDiv').innerHTML += "ERROR"
	}
}

function OddOrEven (a)
	{
		if ((a % 2) == 0)
		{
			return " " + 'True';
		}
		return " " + 'False';
	}

TableMaker (1,10);
</script>
</body>
