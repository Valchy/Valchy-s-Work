<head>

    height: 100% !important;

<body style="">
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<!-- The method below is used to make the browser go to the previous page aka -1 the history -->
	<h1> This is the 'nice' calender: <button onclick="window.history.go(-1); return false;"> My Calender </button></h1>

	<div id="calendarHere" style="position: relative;"></div>
</div>

<script src="../../../codebase/dhtmlxcalendar.js"></script>
<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
var myCalendar;

function doOnLoad() {
	myCalendar = new dhtmlXCalendarObject("calendarHere");
	myCalendar.hideTime();
	myCalendar.show();
	myCalendar.setDate("2011-06-24");
	myCalendar.setHolidays("2011-06-23,2011-06-24,2011-06-25,2011-06-26,2011-06-27,2011-06-28,2011-06-29,2011-06-30,2011-07-01,2011-07-02,2011-07-03,2011-07-04");
}

doOnLoad();
</script>
</body>
