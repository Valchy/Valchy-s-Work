var sentence = "This is a test";
function NoSpace (a)
{
	//a = a.replace (/ /g, "-"); this is very hard default commnands etc.
	for (var i = 0; -1 != a.indexOf (' '); i=i+1)
	{
		console.log (a.indexOf (' '));

	}
		document.getElementById('sentence').innerHTML = a;
}

NoSpace (sentence);
