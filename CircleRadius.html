<html>
<head>
<title> CircleRadius </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
</head>

<body style="background-color: pink">
<h1> <center> Circle Radius </center> </h1>

<div style="float:none;">
	<canvas id="theCanvas" width="800" height="600" style="float:left"> </canvas>
	<!-- display: inline-block makes the element like semi-text semi-block -->
	<div style="background-color: white; width: 200px;border: 1px solid black; float:left; height: 598px; width: 300px; display: flex; align-items:center;justify-content: center; font-size: 30px; padding: 0 50px; text-align: center;" id="divResults">
	</div>
</div>
<!-- This makes the rest of the buttons etc not to float upwards as well :D -->
<div style="float:none;clear:both;"> </div>

<br>

<h3 style="margin: 0px"> Type Radius of Circle </h3>
<form id="theForm" onsubmit="return calculateRadius ()">
<input id="theInput" placeholder="Radius of Circle...">
<input type="submit" value="Submit">

<div id="theDiv">
</div>
</form>

<script>
var canvas = document.getElementById ('theCanvas');
var context = canvas.getContext ('2d');

function calculateRadius ()
{
	// Не расбирам защо се скрива кръга...
	var information = document.getElementById ('theInput').value;

	context.fillStyle = 'black';
	context.fillRect (0,0, canvas.width, canvas.height);
	context.fillStyle = '#ff0';
	context.beginPath();
    context.arc(400, 300, information, 0, 2 * Math.PI, false);
    context.fill();
    context.lineWidth = 2;
   	context.strokeStyle = 'red';
    context.stroke();

    var info = information * information * Math.PI;
    document.getElementById ('divResults').innerHTML = info + "<br>" + "	Is the Surface Area of" + "<br>" + "the Circle in Pixels Sqaured";
    return false; // This is neccessary because of the submit form etc. method I am using :D
}

window.onload = function ()
{
	context.fillStyle = 'black';
	context.fillRect (0,0, canvas.width, canvas.height);
}

</script>
</body>
</html>
