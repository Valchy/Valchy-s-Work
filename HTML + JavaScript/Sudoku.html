function generateSudoku () {
var theIdCounter = 1;

	$('#checkSudokuButton').show();
	// the '.children' method is used to do something to the children of a certain element (parent)
	if ($('#theSudoku').children('table').length == 0) {
		$('#theSudoku').append($('<table/>', {'id': 'theSudokuTable'}));
		for (var i = 1; i <= 9; i++) {
			if ((i % 3) == 0) {
				$('#theSudokuTable').append($('<tr/>', {'id': 'sudokuRow'+i, 'class': 'bottomEdge'}));
			}
			else {
				$('#theSudokuTable').append($('<tr/>', {'id': 'sudokuRow'+i}));
			}
			for (var ii = 1; ii <= 9; ii++) {
				rdmNumGnr();
				if ((ii % 3) == 0) {
					$('#sudokuRow'+i).append($('<td/>', {'id': 'cell'+theIdCounter, 'contenteditable': 'true', 'class': 'theEdge'}));
					theIdCounter++;
				}
				else {
					$('#sudokuRow'+i).append($('<td/>', {'id': 'cell'+theIdCounter, 'contenteditable': 'true'}));

				}
			}
		}
	}
}
