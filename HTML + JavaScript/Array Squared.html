<html>
<head>
<title> Array Sqaured </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
</head>

<body>
<script>
var array = [1,2,5,9,5,3,12,35];
function ArraySqaured (start,end)
{
	for (var a = start; a < end; a=a+1)
	{
		document.write (array [a] *array [a] + " ||| ");
	}
}

ArraySqaured (0,array.length);

</script>
</body>
</html>
