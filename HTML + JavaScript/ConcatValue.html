<head>
<title> ConcatValue </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<meta charset=utf-8/>
<style>
.Inp_Art:focus {outline-color: red;}
</style>
</head>

<body style="background-color: ff9">
<script>
function ConcatValue ()
{
	var x = document.getElementById ('First_Name').value;
	var y = document.getElementById ('Last_Name').value;

	if (x.length && y.length >= 1)
	{
		document.getElementById ('First_Name').className = '';
		document.getElementById ('Last_Name').className = '';
		
		document.getElementById ('Full_Name_Results').innerHTML = "Your Full Name is: " + x + ' ' + y;
	}
	else
	{
		document.getElementById ('First_Name').className = 'Inp_Art';
		document.getElementById ('Last_Name').className = 'Inp_Art';
		window.alert ('Please Enter Data in the Boxes!')
	}
}
</script>

<h2> <center> Doing a Trial Submit Form </center> </h2>

Type in the Information below: <!-- Тук проблем ли е че няма тагове '<' или '>'? -->
<br>
<input placeholder="First Name" id="First_Name"> <br>
<input placeholder="Last Name" id="Last_Name"> <br>
<button onclick="ConcatValue ()"> Submit </button>

<div id="Full_Name_Results">
</div>
</body>
</html>
