<script>
function ArrayOnlyNumbers (x)
{
	var Arr = [];
	for (var i = 0; i < x.length; i=i+1)
	{
		var c = x.charAt (i);
		if (isFinite (c) && c!=' ')
		{
			Arr.push (c);
		}
	}
	// var HI = Arr.toString ();
	// document.getElementById ('mp').innerHTML = HI;
}

// ArrayOnlyNumbers ("I am 15 years old. The Price is 10.88€");
</script>
