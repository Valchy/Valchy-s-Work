<html>
<head>
<title> Between 10 - 20 </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
</head>

<body>
	<script>
	function Between10n20 (a)
	{
		var TF = "";
		if (a >= 10 && a <= 20)
		{
			TF = "true";
		}
		else 
		{
			TF = "false";
		}

		return a + " " + TF;

	}

	console.log (Between10n20 (24));

	</script>
</body>
</html>
