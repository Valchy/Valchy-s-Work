<script>
var div = document.getElementById('myDiv').innerHTML;
Write (ArrayInfo (1,7));

		function ArrayInfo (start,end)
		{
			var ArrData = [];
			for (var x = start; x <= end ; x=x+1)
			{
				ArrData.push ([x, x * x, OddOrEven (x * x)]);
			}
			return ArrData;
		}

		function Write (a)
		{
			div += "<table style='border: 1px solid black'>";
			for (var y = 0; y < a.length ; y=y+1){
				div += "<tr>";
				div += "<td>" + a [y][1] + "</td>";
				div += "<td>" + a [y][1] + "</td>";
				div += "<td>" + a [y][2] + "</td>";
			}
			div += "</table>"
		}

		function OddOrEven (a)
			{
				if ((a % 2) == 0)
				{
					return " " + 'True';
				}
				return " " + 'False';
			}

	</script>
