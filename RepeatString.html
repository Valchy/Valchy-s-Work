<html>
<head>
<title> Repeat String </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> This is something I made at home, hope I make it work </h1>
	<button style="border-color:black; border: 1px solid; background-color:lightblue;" onclick ="RepeatString ('v',RandomNumber (1,100))"> 
		Click me! 
	</button>

	<button onclick="document.getElementById ('Result').innerHTML = '';document.getElementById ('Show_Button').style.display = 'none';" style="display:none" id="Show_Button"> 
	Clear Data 
	</button>

	<div id="Result">

	</div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
var RN = 0;
function RepeatString (a,b)
{
	var NU = ""
	var RS = ""
	for (var i = 1; i <= b; i++)
	{
		// += is so that the last information isnt just shown!
		RS += i + "." + " " + a + "<br>";
	}
	NU = "I used the symbol " + (i-1) + " amount of times!";
	if (b > 0)
	{
		// location.reload() makes the page reload
		NU += "<button onclick=\"document.getElementById ('Result').innerHTML = '';document.getElementById ('Show_Button').style.display = 'none';\"> Clear Data </button>"
		document.getElementById ('Show_Button').style.display = 'inline';
	}
	else
	{
		document.getElementById ('Show_Button').style.display = 'none';
	}
	document.getElementById ('Result').innerHTML = RS + NU;
}

function RandomNumber (min, max) 
	{
		min = Math.ceil(min);
  		max = Math.floor(max);
  		return Math.floor(Math.random() * (max - min)) + min;
  	}

RandomNumber (1,100);
</script>
<script>
RepeatString ("v",RN);
</script>
</body>
</html>
