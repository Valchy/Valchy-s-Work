<html>
<head>
<meta charset="utf-8">
<title> Finding Lowest and Highest Array </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<style>
.ButtonCss {width: 25%; height: 25%; border: 1px solid black; background-color: lightyellow; border-radius: 100px; font-size: 40px; font-family: 'Luckiest Guy'; display: block; margin: 0 auto; transition: all 0.6s ease 0s;}
.ButtonCss:focus {outline:0;}
.ButtonCSS:hover {cursor: crosshair; background-color: red; height: 26%; width: 26%;}
</style>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Let's Find the Lowest and Highest value in a Array! </h1>
	<h4> (Open Console to see the Numbers) </h4>

	<!-- Искам да центрирам бутона -->
	<button id="theButton" style="margin: 20px;" onclick="callBoth ();" class="ButtonCss">
		Just Click Me!
	</button>
	<br>

	<div id="theDivOne" style="margin-left: 20px;">
	</div>
	<div id="theDivTwo" style="margin-left: 20px;">
	</div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
function findLowestArrayValue ()
{
	console.log ('Function Lowest Went Through...');
	var ar = [];

	for (var i = 1; i <= 5; i++)
	{
		var value = i*2*3*4;
		console.log (value);
		ar.push (value);
	}
	var min = Math.min(...ar); // Method to find lowest array value :D

	document.getElementById ('theDivOne').innerHTML = "The lowest array value is: " + min;
}

function findHighestArrayValue ()
{
	console.log ('Function Lowest Went Through...');
	var ar = [];

	for (var i = 1; i <= 5; i++)
	{
		var value = i/2/5;
		console.log (value);
		ar.push (value);
	}
	var max = Math.max (...ar); // Method to find highest array value :D

	document.getElementById ('theDivTwo').innerHTML = "The highest array value is: " + max;
}

function callBoth ()
{
	findLowestArrayValue ();
	findHighestArrayValue ();
}
</script>
</body>
</html>
