			<button class="buttonCSS2" onclick="decimalToBinary ('theInput2', 'div2');">
				Convert Decimals to Binary
			</button>
			<span style="margin-left: 10px"> &#10095; </span>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
function binaryToDecimal ()
{
	var theValue = document.getElementById ('theInput1').value;

	theValue.toString ();
	var theResult = parseInt (theValue, 2);

	console.log (theResult);
	document.getElementById ('div1').innerHTML = theResult;
	console.log ("It Worked! btd...");
}

function decimalToBinary (inp, outp) 
{
    var pd = '';
    var output = document.getElementById (outp);
    var input = document.getElementById (inp).value;
    output.innerHTML = '';

    for (i=0; i < input.length; i++) {var e=input[i].charCodeAt(0); var s = "";
        do 
	    {
	        var a =e%2;
	        console.log (a);
	        e=(e-a)/2;
	        s=a+s;
	        console.log (s);
        }
        while(e!=0);
        output.innerHTML += s.substring (2) + pd;
    }
}

</script>
