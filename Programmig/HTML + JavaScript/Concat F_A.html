<html>
<head>
<meta charset=utf-8/>
<title> Concat F_A' </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<style type="text/css">
</style>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Concat F_A Task </h1>

	<form id="form_data" onsubmit=" return concatValue ()">
		First name: <input type="text" name="first_name" value="Valeri" id="first_name">
		<br>

		Last name: <input type="text" name="last_name" value="Sabev" id="last_name">
		<br>

		<div id="fullname">
		</div>

		<input type="submit" value="Submit">
	</form>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
function concatValue ()
{
	var x = document.getElementById ('first_name').value;
	var y = document.getElementById ('last_name').value;
	// console.log (x)

	document.getElementById ('fullname').innerHTML = "Your Full Name is:" + " " + x + " " + y;
	return false;
}
</script>
</body>
</html>

<!--
имаш html  форма с две полета за първо име и фамилия. Да се напише функцията "concatValue()" kоято се извиква при натискане на бутона "Submit" ,която да събира данните (двете имена) от двете полета и да ги показва в div  елемента с id  fullname. 
-->
