<script>

function abv (min,max)
	{
		min = Math.floor(min); // this rounds up or down the var numbers i put in (mainly used when number is not placed manually)
  		max = Math.ceil(max);
  		return Math.floor(Math.random() * (max - min)) + 0; // this is the actual number generator
  	}

var a = abv (1,4);

switch (a)
{
case 1: 
document.getElementById('result').innerHTML = "This is case 1";
break;

case 2:
document.getElementById('result').innerHTML = "This is case 2";
break;

break;

default: document.getElementById('result').innerHTML = "default";
}
