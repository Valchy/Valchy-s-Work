<html>
<head>
<meta charset="utf-8">
<title> JS Objects </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<script type="text/javascript"> // This is a construction function
	function person (name, age, weight, height)
	{
		this.name = name;
		this.age = age;
		this.weight = weight;
		this.height = height;
		this.toText = function ()
		{
			var text = '';
			var x;
			var razdilitel = '';
			for (x in this)
			{
				if (typeof this [x] !== 'function')
				{
					text += razdilitel +  this [x];
					razdilitel = ' | ';
				}
			}
			return text;
		}
	}
</script>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> JS Objects </h1>

	<button onclick="callingPerson ();">
		Just Click Me
	</button>

	<div id="theDiv">
	</div>	
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript"> // Хубаво е да се пише...
function callingPerson ()
{
	var valeri = new person ("Valeri Sabev", 15, '52kg', '180cm'); // This is creating an istance aka an object
	var text = '';
	var x;
	var razdilitel = '';

	for (x in valeri)
	{
		text += razdilitel + valeri [x];
		razdilitel = ' | ';
	}
	document.getElementById ('theDiv').innerHTML = valeri.toText ();
}
</script>
</body>
</html>
