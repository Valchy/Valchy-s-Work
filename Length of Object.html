function jsObject (favColor, favNumber, favFood)

}

var myObject = new jsObject ("yellow", 8, "sushi");

// Тук ще ми трябва помощ да разбера какво се случва
Object.objsize = function (Myobj) 
{
    var osize = 0, key;
    for (key in Myobj) 
    {
        if (Myobj.hasOwnProperty(key)) osize++;
    }
    return osize;
};

var ValchyGaming = 
{

};
