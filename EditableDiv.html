<html>
<head>
<meta charset="urf-8">
<title> EditableDiv </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1 > The P element below is Editable through the browser! </h1>
	<div>
		<p contenteditable="true" id="thePelement"> Hello, this text is EDITABLE </p>
	</div>
</div>
<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
var data = (localStorage.getItem('theSave')) ? localStorage.getItem('theSave') : 'Click to add Text...';
$('#thePelement').html(data);
$('#thePelement').on('blur', function (){
	localStorage.setItem('theSave', $(this).html());
});
</script>
</body>
</html>
