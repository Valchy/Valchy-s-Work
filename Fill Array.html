<html>
<head>
<title> Fill Array </title>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
</head>

<body>
<script>
function FillArray (number,data1,data2)
{
	var space = ""
	var AddArray = [];
	for (var DataArray = 0; DataArray < number; DataArray=DataArray+1)
	{
		if (DataArray %2 == 0)
		{
			AddArray.push (data1);
		}
		else
		{
			AddArray.push (data2);
		}
	}
	console.log (AddArray);
	for (var i = 0; i< number; i++)
	{
		document.write (space + AddArray [i]);
		space = " || "
	}
}

FillArray (4,"abv","123");

</script>
</body>
</html>
