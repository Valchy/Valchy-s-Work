<html>
<head>
<meta charset="utf-8">
<title> Fill Array </title>

<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Fill Array </h1>

	<div id="array"></div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
function FillArray (number,data1,data2)
{
	var space = ""
	var AddArray = [];
	for (var DataArray = 0; DataArray < number; DataArray=DataArray+1)
	{
		if (DataArray %2 == 0)
		{
			AddArray.push (data1);
		}
		else
		{
			AddArray.push (data2);
		}
	}
	console.log (AddArray);
	for (var i = 0; i< number; i++)
	{
		document.getElementById('array').innerHTML += space + AddArray [i];
		space = " || "
	}
}

FillArray (4,"abv","123");

</script>
</body>
</html>

-->
