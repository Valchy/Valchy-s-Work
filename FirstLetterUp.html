<body>
<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> First Letter Up </h1>

	<input id="theId"/>

	<button id="theButton" onclick="WordUpperCase (document.getElementById ('theId').value)">
		Capitalize Sentence
	</button>

	<p>

	<div id="theResults" style="text-transform: capitalize; font-family: 'Chalkduster'">
	</div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
function WordUpperCase (r)
{
	var results = r.toLowerCase (); // This is inorder to have ONLY the first letter upper case
	document.getElementById ('theResults').innerHTML = results;
}

</script>
</body>
