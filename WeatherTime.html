h3 {text-align: center;}

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Using API (AJAX &amp; AJAX) to show local Weather and Time </h1>

	<h3> My Google Maps Demo </h3>
	<div id="map"></div>
	<div id="DivID"></div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyIYwMtjGzKPyGYKkqF9sNh1d7AhUZxK4&callback=initMap">
    </script>
</body>
