<script>
function Lader (x)
{
	for (var i = 1; i <= x; i=i+1) 
	{
		var line = "";
		for (var c = 1; c <= i; c=c+1)
			line = line + '#';
	  	document.getElementById('laderDiv').innerHTML += line + "<br>";	
	}

}

Lader (4);
// &lt; _____ &gt; to make < and > so document.write doens't make the commend show as HTML
document.getElementById('laderDiv').innerHTML += "<hr>";

function BackwardsLader (y,p)
{
	for (var t = y; t >= 1; t=t-1) 
	{
		var space = "";
		for (var q = t; q >= 1; q=q-1)
			space = space + p;
	  	document.getElementById('laderDiv').innerHTML += space + "<br>";	
	}
}
