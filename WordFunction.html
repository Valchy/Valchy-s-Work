<head>
<title> WordFunction </title>

<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body style="background-color:lightblue">
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> You will get the number of letters in the specificly chosen Array </h1>

	<input type="text" id="TextBox" placeholder="" style="width:25%" onkeyup="document.getElementById ('divo').innerHTML = dataArr [document.getElementById ('TextBox').value] +' = '+dataArr [document.getElementById ('TextBox').value].length">
	<br>

	<button onclick="document.getElementById ('divo').innerHTML = dataArr [document.getElementById ('TextBox').value] +' = '+dataArr [document.getElementById ('TextBox').value].length">
		Click to get number of Letters of that Array Element!
	</button>

	<div id="divo">

	</div>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script>
var dataArr = [];
WordFunction ("Hello this is a very interesting sentence!");

function WordFunction (a)
{
	dataArr = a.split (' ');
	for (var i = 0; i < dataArr.length; i++) 
	{
		if (dataArr [i] == 'is')
		{
			dataArr [i] = dataArr [i] + " " + "not";
		}
	}
	document.getElementById ("TextBox").placeholder="Type a number between 0 and " + (dataArr.length-1);
}
</script>
</body>
