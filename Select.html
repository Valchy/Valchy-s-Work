<html>
<head>
<meta charset="utf-8">
<title> Select Menu </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<script type="text/javascript" src="three.js"></script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<style type="text/css">
select {width: 150px;}
button:hover {cursor: pointer;}
</style>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Select Drop Down Menu </h1>

	<span> What is your favourite animal? </span> <br>
	<select>
		<optgroup label="Animal:">
			<option selected="selected" disabled="true"> Choose... </option>
			<option> Cats </option>
			<option> Dogs </option>
		</optgroup>
		<optgroup label="Different">
			<option> An insect </option>
			<option> Other </option>
		</optgroup>
	</select>

	<button onclick="verify();"> Verify! </button>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
var theValue;

	$('select').change(function () {
		theValue = $(this).find('option:selected').text(); // theValue is the value of the selected item
	});

	function verify () {
		window.alert('Your favourite animal is:'+theValue);
	}
</script>
</body>
</html>
