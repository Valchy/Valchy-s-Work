<html>
<head>
<meta charset="utf-8">
<title> Sending Mail </title>
<script type="text/javascript" src="jquery-3.2.1.min.js"> </script>
<script type="text/javascript" src="AlertifyJS/alertify.js"></script>
<link rel="shortcut icon" href="hi.png" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="EverythingCSS.css" type="text/css">
<link rel="stylesheet" href="AlertifyJS/css/alertify.css" type="text/css">
<link rel="stylesheet" href="AlertifyJS/css/themes/default.css" type="text/css">
<style type="text/css">
#theFormMessage {resize: none; width: 500px; height: 200px;}
#theEmailForm {display: flex; flex-direction: column; justify-content: flex-start;}
#theFormEmail, #theFormButton {width: 500px;}
</style>
</head>

<body>
<div id="mainBarOthers" class="mainBarOthers">
	<ul class="theUl" id="theUl">	
	</ul>
</div>

<div class="mainPage">
	<h1> Sending an E-mail Form </h1>

	<form id="theEmailForm">
		<input type="email" placeholder="Your email:" id="theFormEmail" name="email">
		<textarea placeholder="Your message:" id="theFormMessage" name="message"></textarea> <!-- Having a space after the tags makes a space in the text area -->
		<input type="text" name="_gotcha" style="display: none;">
		<button type="submit" id="theFormButton" value="Send"> Send </button>
	</form>
</div>

<script type="text/javascript" src="EverythingJS.js"> </script>
<script type="text/javascript">
var email = document.getElementById('theFormEmail'), // Cool way of creating two variables or more :D
	message = document.getElementById('theFormMessage');

$(function () {
	$('#theEmailForm').submit(function (e) {
		// name.value === "" is the same as !name.value
		if (!email.value || !message.value) {
			e.preventDefault();
			alertify.error('Please check your entries!');
		}
		else {
			$.ajax({
				method: 'POST',
				url: 'https://formspree.io/valchygaming@gmail.com',
				data: $(this).serialize(),
				datatype: 'json'
			});
			e.preventDefault();
			$(this).get(0).reset();
			alertify.success('Message Sent!')
		}
	});
})
</script>
</body>
</html>
